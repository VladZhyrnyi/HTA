{% extends "base.html" %}

{% block content %}
<article>
    <div>
      <div>
        <a href="#">{{ task.author.username }}</a>
        <small>{{ task.timestamp.strftime('%Y-%m-%d') }}</small>
        {% if task.author == current_user %}
          <div>
            <a href="{{ url_for('main.update_task', task_id=task.id) }}">Update</a>
            <button type="button" data-toggle="modal" data-target="#deleteModal">Delete</button>
          </div>
        {% endif %}
      </div>
      <h2>{{ task.title }}</h2>
      <p>{{ task.task_text }}</p>
    </div>
  </article>
  <!-- Modal -->
  <div id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div role="document">
      <div>
        <div>
          <h5>Delete Task?</h5>
          <button type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div>
          <button type="button" data-dismiss="modal">Close</button>
          <form action="{{ url_for('main.delete_task', task_id=task.id) }}" method="POST">
            <input type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
